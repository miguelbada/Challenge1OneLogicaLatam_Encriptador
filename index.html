<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Código secreto</h1>
    <main>
        <div class="container">
            <section>
                <label for="input_text">Ingrese sóla letras minúsculas y sin acentos</label>
                <input class="text-input" type="text" name="input-text" id="input-text" placeholder="Ingrese el texto aquí" onkeypress="return event.charCode == 241 || event.charCode == 32 || (event.charCode >= 97 && event.charCode <= 122)">
                <button type="submit" id="button-encriptar">Encriptar!</button>
                <button type="submit" id="button-desencriptar">Desencriptar!</button> 
            </section>
    
            <section>
                <label for="input-mensaje">Mensaje encriptado:</label>
                <input class="text-input" type="text" name="input-mensaje" id="input-mensaje" readonly="readonly">
                <button type="submit" id="button-copiar">Copiar</button>
            </section>
        </div>
    </main>

    <script src="js/encriptar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/copiar.js"></script>
    <script src="js/validacion.js"></script>
    
</body>
</html>
